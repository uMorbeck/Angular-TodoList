@for(todo of todos; track todo.id) {
    <div>
        <input type="checkbox" [checked]="todo.status" (change)="toggleStatus.emit(todo.id)">
        <p [style.textDecoration]="todo.status ? 'line-through' : 'none'">{{ todo.todo }}</p>
        <app-button [buttonType]="'button'" [buttonLabel]="'Del'" (buttonAction)="deleteTodo.emit(todo.id)"></app-button>
    </div>
}
